<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kopi Dalar</title>
</head>
<body>
    <header>
        <nav class="navbar-custom bg-light d-flex justify-content-between">
            <img src="assets/img/kopidalar_text_logo.png">
            <div class="d-flex navbar-item-container">
                <a class="navbar-item text-brown" href="index.html">Home</a>
                <a class="navbar-item text-brown" href="product.html">Coffee</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container col-md-6">
            <div class="d-flex align-items-center justify-content-between mt-4 pl-3 pr-3">
                <h4 class="d-block font-weight-bold text-brown mt-2">Add Coffee</h4>
            </div>
            <hr>
            <form class="form-group">
                <div class="input-group p-2">
                    <input type="text" class="form-control" placeholder="Product Name">
                </div>
                <div class="input-group p-2">
                    <input type="text" class="form-control" placeholder="Price">
                </div>
                <div class="input-group p-2">
                    <textarea class="form-control" placeholder="Product Description" rows="3"></textarea>
                </div>
                <div class="input-group p-2">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Product Image</label>
                    </div>
                </div>
                <div class="p-2">
                    <a class="btn btn-warning text-white d-block" href="add.html">Add Coffee</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-custom text-center bg-light">
        <span class="text-brown">©️&nbsp;2019&nbsp;Copyright&nbsp;Kopi Dalar</span>
    </footer>
</body>
</html>
